<template name="weightDifference">
	<div id="weightDifference">
	    <ol id="difference">
	        <li>{{startWeight}} kg<br /><span class="subtitle">Start</span></li>
	        <li>{{currentWeight}} kg<br /><span class="subtitle">Current</span></li>
	        <li>{{totalDifference}} kg<br /><span class="subtitle">Change</span></li>
	    </ol>
	</div>
</template>
